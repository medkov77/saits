<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="main-row">
          <div class="left-buttons"></div>
          <div class="right-buttons">
            <div class="up-buttons">
              <div class="row">
                <button>prog</button>
                <button>laser</button>
              </div>
              <div class="row">
                <button>start</button>
                <button>visual</button>
              </div>
            </div>
            <div class="middle-buttons">
              <div class="row">
                <button class="fix-width plus">+</button>
                <button class="fl draft">draft</button>
                <button class="fix-width draft-num">0</button>
              </div>
              <div class="row">
                <button class="fix-width minus">-</button>
                <button class="finish">finishing</button>
                <button class="fix-width finish-num">0</button>
              </div>
            </div>
            <div class="down-buttons">
              <div class="row">
                <button class="fl">clear</button>
                <button>canc</button>
                <button class="fix-width">pause</button>
              </div>
              <div class="row">
                <button class="fl">home</button>
                <button class="fix-width">Z+</button>
                <button class="fix-width">Z-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
